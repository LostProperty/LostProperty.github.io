{% extends "base.html" %}
{% block content %}
   <div class="portfolio-container">
    <h2>Our Work</h2>
      {% for item in items %}
      <div>
        <a href="{{ item.url }}">
          <img src="{{ item.image }}">
        </a>
        <h3>{{ item.title }}</h3>
        {% if item.description %}
        <p>{{ item.description }}</p>
        {% endif %}
      </div>
      {% endfor %}
    </div> <!-- /container -->

{% endblock %}
