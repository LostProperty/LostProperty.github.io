{% block content %}
  <div class="portfolio-intro">

  </div>
   <div class="portfolio-container">
      {% for item in items %}
      <div>
        <a href="{{ item.url }}">
          <img src="{{ item.image }}">
        </a>
        <a href="{{ item.url }}">

      </div>
